title: Engineering in Practice
description: Sharing real-world development experiences and lessons learned
author: Itzhak
url: ""
baseurl: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Itzhak"

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
